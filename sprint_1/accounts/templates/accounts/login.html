
{% extends 'base.html' %}

{% block head %}   
<title>
Login
</title>   
{% load static %}
<link rel="stylesheet" href="{% static 'accounts/style.css' %}" type="text/css">
<h1>
    <div class="jumbotron">
    <div class="container">
    Welcome to the Accounting System!
    </div>
    </div>
    </h1>
{% endblock %}
    

 {% block body %}    
<div class="container">      
<h1>Login Here: </h1>
<form method="POST">
    {% csrf_token %}
    Username: <input type="text" name="username"/><br/>
    Password: <input type="password" name="password"/><br/>
    <button class="btn btn-default" type="submit" >Login</button>
</form>
</div>    
{% endblock %}
